<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rent a Car</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header>
        <img src="img/logo.png" alt="logo">
        <h1>Simple Rent a Car</h1>
        <h2>Nunca foi tão Facil Alugar um Veículo</h2>
        <h3>Cadastre o Seu Veiculo em Menos de 10 Minutos</h3>
      </header>
      <div class="container">  
        <div class="form-container">
          <p>Formulário</p>
        </div>  
          <div class="form-body">
            <h1 class="form-title">Venda ou Alugue 'Simple'mente Aqui!!!</h1>
            <p>
              Descreva as Características e Marque os Opcionais que ele Possui
            </p>
              <form action="" method="post">
                <div class="box-input">  
                  <label for="title">
                    Título do Anúncio <span class="required-field">*</span>
                  </label>
                  <input 
                  type="text"
                  name="title" 
                  id="title" 
                  class="block" 
                  placeholder="Titulo De Anúncio do Veículo" 
                  minlength="1" 
                  maxlength="30" 
                  required
                  >
                </div>
                <div class="box-input">  
                  <label for="price">
                    Preço <span class="required-field">*</span>
                  </label>
                  <input 
                  type="number"
                  name="price" 
                  id="price" 
                  class="block" 
                  placeholder="Defina o Preço" 
                  required
                  >
                </div>
                <div class="box-input">  
                  <label for="Description">
                    Descrição <span class="required-field">*</span>
                  </label>
                  <textarea
                  name="Description" 
                  id="Description" 
                  class="block" 
                  placeholder="Descreva os Detalhes do Veículo" 
                  required
                  ></textarea>
                </div>
                <div class="box-input">  
                  <label for="brad">
                    Marca <span class="required-field">*</span>
                  </label>
                  <input
                  type="text"
                  name="brad" 
                  id="brad" 
                  class="block" 
                  placeholder="Marca do Veículo" 
                  required
                  >
                </div>
                <div class="box-input">  
                  <label for="model">
                    Modelo <span class="required-field">*</span>
                  </label>
                  <input
                  type="text"
                  name="model" 
                  id="model" 
                  class="block" 
                  placeholder="Digite o Modelo do Veículo" 
                  required
                  >
                </div>
                <div class="box-input">  
                  <label for="mileage">
                    Kilometragem <span class="required-field">*</span>
                  </label>
                  <input 
                  type="number"
                  name="mileage" 
                  id="mileage" 
                  class="block" 
                  placeholder="Defina o Preço" 
                  required
                  >
                </div>
                <div class="box-input">  
                  <p>
                    Tipo de Câmbio: <span class="required-field">*</span>
                  </p>
                  <input type="radio" name="manual" id="manual">
                  <label for="manual">Manual</label>
                  <input type="radio" name="manual" id="manual">
                  <label for="manual">Automático</label>
                </div>
                <div class="optional-box">  
                  <p>Opcionais</p>
                  <ul class="optional-list">
                    <li>
                      <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                      <label for="airbag">Airbag</label>
                    </li>
                    <li>
                      <input type="checkbox" name="optional[]" id="alarme" value="alarme">
                      <label for="alarme">Alarme</label>
                    </li>
                    <li>
                      <input type="checkbox" name="optional[]" id="ac" value="ac">
                      <label for="ac">Ar Condicionado</label>
                    </li>
                    <li>
                      <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                      <label for="reverse_camera">Câmera de Ré</label>
                    </li>
                  </ul>
                </div>
                <div class="optional-box">  
                  <ul class="optional-list">
                    <li>
                      <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                      <label for="lane_assist">Assistente de Pista</label>
                    </li>
                    <li>
                      <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                      <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                      <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                      <label for="smartphone">Intregação de Ré</label>
                    </li>
                    <li>
                      <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                      <label for="leather_seat">Banco de Couro</label>
                    </li>
                  </ul>
                </div>
                <div class="box-input">
                  <p>Fotos do Carro <span class="required-field">*</span></p>
                  <input type="file" name="images" id="images" multiple accept="image/png, image/jpg, image/jpeg">
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
              </form>
        </div>
      </div>
  </body>
</html>
